<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <h1>Gif Storytelling!</h1>
        <p>Instructions: Enter in your story. Each entry represents your basic story structure, "beginning", "middle', and "end". Please keep each entry under 25 characters.</p>
    </div>
    <div>
        <form class="story">
            <input type="text" class="Beginning" maxlength="25" placeholder='e.g. i woke up'>
            <input type="text" class="Middle" maxlength="25" placeholder='e.g. walked to school'>
            <input type="text" class="End" maxlength="25" placeholder='e.g. i fell asleep'>
            <button class="submit">Submit</button>
            <button class="cycle-beginning hidden">Cycle Beginning</button>
            <button class="cycle-middle hidden">Cycle Middle</button>
            <button class="cycle-end hidden">Cycle End</button>
        </form>
    </div>

    <div class="results">

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
